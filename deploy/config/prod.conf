# E-commerce MCP Server - Production Environment Configuration

# Environment Details
ENVIRONMENT="prod"
PROJECT_NAME="ecommerce-mcp"

# Domain Configuration
BASE_DOMAIN="promodeagro.com"
SUBDOMAIN="api-prod"
HOSTED_ZONE_ID="Z084501638STQ2EKKSIA"

# AWS Configuration
AWS_REGION="us-east-1"
DEPLOYMENT_REGION="us-east-1"

# Stack Names (will be auto-generated if not specified)
MAIN_STACK_NAME="ecommerce-mcp-main-prod"
NETWORK_STACK_NAME="ecommerce-mcp-network-prod"
STORAGE_STACK_NAME="ecommerce-mcp-storage-prod"
BACKEND_STACK_NAME="ecommerce-mcp-backend-prod"
DOMAIN_STACK_NAME="ecommerce-mcp-domain-prod"

# S3 Configuration
S3_BUCKET_NAME="ecommerce-mcp-data-prod"
ENABLE_S3_VERSIONING="true"
ENABLE_S3_LIFECYCLE_RULES="true"

# ECS Configuration
ECS_TASK_CPU=1024
ECS_TASK_MEMORY=2048
ECS_DESIRED_COUNT=2
ECS_MIN_CAPACITY=2
ECS_MAX_CAPACITY=10
ENABLE_AUTO_SCALING="true"

# Network Configuration
VPC_MAX_AZS=2
VPC_NAT_GATEWAYS=2  # High availability
LOG_RETENTION_DAYS=30

# Docker Configuration
DOCKER_IMAGE_URI="851725323791.dkr.ecr.us-east-1.amazonaws.com/ecommerce-mcp-server-prod:latest"

# Application Configuration
APP_LOG_LEVEL="INFO"
SECRETS_ARN="arn:aws:secretsmanager:us-east-2:851725323791:secret:dsql/tmf-6vgxCr"

# Domain Configuration
CREATE_SSL_CERTIFICATE="true"   # Enable SSL for production

# External AWS Role Configuration (if needed)
ROLE_ARN="arn:aws:iam::851725323791:role/AssumableExternalAccessRole"
EXTERNAL_PROFILE="external-access-prod"

# Feature Flags
ENABLE_MONITORING="true"
ENABLE_DOMAIN_SETUP="true"     # Enable domain setup for production

# CloudFormation Template Configuration
CLOUDFORMATION_TEMPLATES_DIR="."
MAIN_TEMPLATE="cloudformation-main-template.yaml"
NETWORK_TEMPLATE="cloudformation-network-template.yaml"
STORAGE_TEMPLATE="cloudformation-storage-template.yaml"
BACKEND_TEMPLATE="cloudformation-backend-template.yaml"
DOMAIN_TEMPLATE="cloudformation-domain-template.yaml"

# Build Configuration
BUILD_ENVIRONMENT="production"
NODE_ENV="production"

