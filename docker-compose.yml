version: '3.8'

services:
  alert-engine:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDPLATFORM=linux/amd64
        - TARGETPLATFORM=linux/amd64
    image: alert-engine:latest
    container_name: alert-engine-dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - ALERT_DATA_PATH=/app/data
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=DEBUG
      - LOG_DIR=/app/logs
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      # Mount data directory for development
      - ./data:/app/data:ro
      # Mount logs directory for easier access
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - alert-engine-network

  # Optional: Add a lightweight reverse proxy for production-like testing
  nginx:
    image: nginx:alpine
    container_name: alert-engine-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      alert-engine:
        condition: service_healthy
    networks:
      - alert-engine-network
    profiles:
      - with-proxy

networks:
  alert-engine-network:
    driver: bridge

# Optional volumes for persistent data
volumes:
  alert-engine-logs:
    driver: local
