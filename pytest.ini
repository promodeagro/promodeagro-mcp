[tool:pytest]
# Pytest configuration for E-commerce MCP server
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -v
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    service: marks tests for service layer
    model: marks tests for data models
    tool: marks tests for MCP tools
    http: marks tests for HTTP server
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:unclosed.*:ResourceWarning
